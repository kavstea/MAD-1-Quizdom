<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background-color: #E3F2FD; /* Bluish White */
            color: #0D47A1; /* Dark Blue */
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(13, 71, 161, 0.3);
            border: 2px solid #90CAF9;
            max-width: 600px;
        }
        .btn-custom {
            font-weight: bold;
            border-radius: 8px;
            padding: 7px 12px;
        }
        .btn-primary {
            background-color: #1976D2;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1565C0;
        }
        .btn-secondary {
            background-color: #EF5350;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #D32F2F;
        }
        .form-control {
            background-color: #E3F2FD;
            border: 2px solid #90CAF9;
            color: #0D47A1;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Question</h1>
        <form action="{{ url_for('edit_question', question_id=question.id) }}" method="POST">
            <div class="mb-3">
                <label for="questionText" class="form-label" style="font-weight: bold;">Question Text</label>
                <textarea class="form-control" id="questionText" name="question_text" rows="4" required>{{ question.question_text }}</textarea>
            </div>
            <div class="mb-3">
                <label for="option1" class="form-label" style="font-weight: bold;">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}" required>
            </div>
            <div class="mb-3">
                <label for="option2" class="form-label" style="font-weight: bold;">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}" required>
            </div>
            <div class="mb-3">
                <label for="option3" class="form-label" style="font-weight: bold;">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}" required>
            </div>
            <div class="mb-3">
                <label for="option4" class="form-label" style="font-weight: bold;">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option4 }}" required>
            </div>
            <div class="mb-3">
                <label for="correctOption" class="form-label" style="font-weight: bold;">Correct Option</label>
                <select class="form-control" id="correctOption" name="correct_option" required>
                    <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
                    <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
                    <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
                    <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-custom btn-primary">Save</button>
                <a href="{{ url_for('manage_quizzes') }}" class="btn btn-custom btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
