<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Quizdom</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Orbitron', sans-serif;
        background-color: #1a1a48; /* Slightly Lighter Deep Blue-Violet */
        color: #E8E8E8; /* Slightly lighter text */
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    .navbar {
        background-color: #1a1a48; /* Lighter Deep Blue-Violet */
        color: #fff;
        padding: 0.5rem 1rem;
    }

    .navbar-brand {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        color: #33FFFF !important; /* Lighter Neon Cyan */
    }

    .navbar-nav .nav-link {
        color: #33FFFF !important; /* Lighter Neon Cyan */
        font-weight: 600;
    }

    .navbar-nav .nav-link:hover {
        color: #FF33FF !important; /* Lighter Neon Pink */
    }

    .hero-section {
        background-color: #1a1a48; /* Lighter Deep Blue-Violet */
        color: #fff;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 15px;
    }

    .hero-section h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #33FFFF; /* Lighter Neon Cyan */
        text-shadow: 0 0 20px #33FFFF, 0 0 30px #33FFFF;
    }

    .hero-section p {
        font-size: 1.2rem;
        font-weight: 400;
        margin-bottom: 30px;
        color: #C0C0C0; /* Lightened subtext */
        text-shadow: 0 0 15px #FF33FF, 0 0 25px #FF33FF;
    }

    .btn-custom {
        background-color: #33FFFF; /* Lighter Neon Cyan */
        color: #222;
        border: none;
        padding: 12px 25px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background-color: #FF33FF; /* Lighter Neon Pink */
        color: #222;
    }

    .card {
        background: #3A3A80; /* Slightly lighter Dark Blue */
        color: #E8E8E8;
        border: 1px solid #444444; /* Lightened border */
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
    }

    .card h3 {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: #33FFFF; /* Lighter Neon Cyan */
        margin-bottom: 10px;
        text-shadow: 0 0 20px #33FFFF, 0 0 30px #33FFFF;
    }

    .card p {
        font-size: 1rem;
        font-weight: 400;
    }

    .card-footer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .card-footer a {
        background-color: #33FFFF;
        color: #222;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
    }

    .card-footer a:hover {
        background-color: #FF33FF;
        color: #222;
    }

    footer {
        background-color: #3A3A80; /* Slightly lighter Dark Blue */
        color: #fff;
        padding: 20px 0;
        text-align: center;
        font-size: 1rem;
        border-top: 2px solid #33FFFF; /* Lighter Neon Cyan */
    }

    footer p {
        margin: 0;
    }

    .clock-icon {
        font-size: 1.8rem;
        color: #33FFFF; /* Lighter Neon Cyan */
    }

    @media (max-width: 768px) {
        .hero-section h1 {
            font-size: 2.5rem;
        }

        .hero-section p {
            font-size: 1rem;
        }
    }
    .alert-danger {
    font-size: 0.85rem; /* Small font */
    font-weight: bold; /* Bold text */
    padding: 8px 12px; /* Adjust padding to keep it neat */
    border-radius: 5px; /* Slightly rounded corners */
    text-align: center; /* Center-align for a tidy look */
}

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Quizdom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/User-Login">User Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="/Admin-Login">Admin Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/User-Registration">User Registration</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div>
      <h1>Admin Login</h1>
      <p>Secure Admin Access to Manage the System</p>
    </div>
  </section>

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h3><span class="clock-icon">&#x1F4C5;</span> Admin Credentials</h3>
          <!-- Error Message Section -->
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="POST" action="/Admin-Login">
            <div class="mb-3">
              <label for="username_or_email" class="form-label">Username or E-mail</label>
              <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
          </form>        
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Quizdom. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
